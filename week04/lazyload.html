<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer> </script>

</head>
<body>
    <main>
        <title>
            <h1>Lazy Loading Practice</h1>
        </title>
        <Div id="picture-container">
            <img class="picture" src="images/Rottweiler-dog.webp" alt="1" loading="lazy">
            <img class="picture" src="images/Rottweiler-dog 2.webp" alt="1" loading="lazy">
            <img class="picture" src="images/Rottweiler-dog 3.webp" alt="1" loading="lazy">
            <img class="picture" src="images/Rottweiler-dog 4.jpg" alt="1" loading="lazy">
            <img class="picture" src="images/Rottweiler-dog 5.jpg" alt="1" loading="lazy">
            <img class="picture" src="images/Rottweiler-dog 6.webp" alt="1" loading="lazy">
        </Div>
    </main>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Rafael Lopez, Honduras</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
